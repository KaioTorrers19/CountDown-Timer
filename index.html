<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Countdown Timer</title>
  </head>
  <body class="font-serif overflow-hidden min-h-full">
    <div id="countdown" class="relative">
      <div id="top-image">
        <img src="images (3)/images/top-image.svg" alt="Imagem de nuvem" />
      </div>
      <main class="flex justify-around items-center item">
        <section
          id="texts"
          class="w-494 flex items-center justify-center flex-col"
        >
          <h1 class="font-medium mb-16px text-36px text-purple">
            Ready to launch in...
          </h1>
          <div id="timer" class="flex items-center justify-center flex-col">
            <div class="flex items-center justify-center gap-2">
              <div class="text-container">
                <span
                  class="text-gray-700 flex justify-center items-center mr-5"
                  >Dias</span
                >
                <br />
                <span id="dias" class="font-size-72 mr-5"></span>
              </div>
              <div class="text-container">
                <span
                  class="text-gray-700 flex justify-center items-center mr-5"
                  >Horas</span
                >
                <br />
                <span id="horas" class="font-size-72 mr-5 f"></span>
              </div>
              <div class="text-container mr-5">
                <span
                  class="text-gray-700 flex justify-center items-center mr-5"
                  >Minutos</span
                >
                <br />
                <span id="minutos" class="font-size-72"></span>
              </div>
              <div class="text-container">
                <span class="text-gray-700 flex justify-center items-center"
                  >Segundos</span
                >
                <br />
                <span id="segundos" class="font-size-72"></span>
              </div>
            </div>
          </div>
          <br /><br />
          <div
            id="description"
            class="flex items-center justify-center flex-col"
          >
            <p class="text-light-grey">
              Inscreva-se para saber mais sobre o lançamento
            </p>
            <br />
            <button
              onclick="DisplayBlock()"
              class="bg-purple p-4 text-white px-4 py-4 rounded"
            >
              clique aqui
            </button>
          </div>
        </section>
        <div id="rocket">
          <img src="images (3)/images/rocket.svg" />
        </div>
      </main>
      <img src="images (3)/images/bottom-image.svg" />
    </div>
    <div id="modal" class="absolute bottom-32 left-64 w-1/2 hidden ">
        <div id="modal">
          <div id="modal-content" class="bg-slate-50 p-9  rounded-lg shadow-lg block">
            <div class="flex align-middle justify-end"><a href="#" onclick="DisplayNone()">X</a></div>
            <h1 class="text-2xl font-bold mb-4">Formulário</h1>
            <div class="mb-4">
              <label for="nome" class="block text-gray-400 text-sm font-semibold mb-2">Nome</label>
              <input type="text" id="nome" class="modal-input w-96">
            </div>
            <div class="mb-6">
              <label for="telefone" class="block text-gray-400 text-sm font-semibold mb-2">Telefone</label>
              <input type="number" id="telefone" class="modal-input w-96">
            </div>
            <button type="submit" class="modal-button bg-purple p-4 text-white px-4 py-4 rounded" onclick="DisplayNone()">Enviar</button>
          </div>
        </div>

  </body>
  <script src="script.js"></script>
</html>
